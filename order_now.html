<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        ORDER NOW
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order_now.html">Order Now</a></li>
            <li><a href="delivery_process.html">Delivery Process</a></li>
            <li><a href="preparation_meals.html">Preparation & Meals</a></li>
            <li><a href="sustainability.html">Sustainability</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Order Your Meal</h2>
            <p>Use the form below to place your order.</p>
            <form action="submit_order.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="dish">Dish:</label>
                <select id="dish" name="dish">
                    <option value="dish1">Dish 1 - $10</option>
                    <option value="dish2">Dish 2 - $12</option>
                    <option value="dish3">Dish 3 - $15</option>
                </select><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br>
                <button type="button" onclick="addToCart()">Add to Cart</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Your Restaurant. All rights reserved.</p>
    </footer>
    
    <!-- Cart Icon -->
    <div class="cart-icon" onclick="toggleCart()">
        <span class="cart-count" id="cart-count">0</span>
    </div>
    
    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="subtotal"></p>
            <p id="tax"></p>
            <p id="total"></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
